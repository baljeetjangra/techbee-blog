<div class="pagination">
    <span class="step-links">
    {% if page.has_previous %}
    <a style="color: #7D91EC;" href="?page={{ page.previous_page_number }}">Previous</a>
    {% endif %}
    <span class="current">
    Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
    {% if page.has_next %}
    <a style="color: #7D91EC;" href="?page={{ page.next_page_number }}">Next</a>
    {% endif %}
    </span>
</div>
